Add a new group:
	
	#{form @Application.createNewGroup()}
		
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}

		<p id="groupname-field">
			<label for="groupname">Groupname:</label>
			<input type="text" name="groupname" id="groupname" />
		</p>
		<p id="signin-field">
			<input type="submit" id="signin" value="Create new group" />
		</p>
	#{/form}
