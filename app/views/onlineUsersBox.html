#{script 'jquery.reveal.js' /}

<body>
	<table>
		<colgroup>
			<col width="190">
		</colgroup>

		<tr>
			<td></td>
		</tr>
		<tr>
			<td id="border" style="vertical-align: top; border: 2px solid; height: 190px; padding: 3px;">

				#{if !onlineUsers}
					No other user online at the moment.
				#{/if}
				#{else}
					#{if onlineUsers.size()>1}
						The following users are online:
					#{/ if}
				#{else}
					The following user is online:
				#{/ else}
					<br>
					<ul>
						#{list items: onlineUsers, as:'user'}
							<li><a href="@{Application.showOtherCalendars(user.getName())}">${user.getName()}</a>
						#{/list}
					</ul>
				#{/else}
			</td>
		</tr>
		<tr style="height: 40px; vertical-align:center;">
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>
</body>
